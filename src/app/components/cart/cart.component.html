

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody *ngFor='let u of cart'>
            <tr>
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.price}}</td>
                <td><button type="button" class="btn btn-sm" (click)="increment()">+</button> {{quantity}} <button type="button" class="btn btn-sm" (click)="decrement()">-</button></td>
                <td>{{u.price * quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
