

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Product Id</th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let u of cart'>
                <td>{{u.id}}</td>
                <td>{{u.name}}</td>
                <td>{{u.price * quantity}}</td>
                <td><button type="button" class="btn btn-sm" (click)="increment()">+</button> {{quantity}} <button type="button" class="btn btn-sm" (click)="decrement()">-</button></td>
            </tr>
        </tbody>
    </table>
</div>
