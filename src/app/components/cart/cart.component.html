

<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody *ngFor='let u of cartM'>
            <tr>
                <td>{{u.p_id}}</td>
                <td>{{u.pname}}</td>
                <td>{{u.pvalue}}</td>
                <td>{{u.quantity}}</td>               
                <td>{{u.pvalue * u.quantity}}</td>
            </tr>
        </tbody>
    </table>
</div>
