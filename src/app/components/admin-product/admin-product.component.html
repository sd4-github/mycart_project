<div class="container">
    <br>
    <b>Admin Product View</b>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor='let u of productArray'>
            <tr>
                <td>{{u._id}}</td>
                <td>{{u.pname}}</td>
                <td>{{u.pvalue}}</td>
                <td>{{u.pdesc}}</td>
                <td>
                    <button type="button" class="button" (click)=updateProduct(u._id)>Update</button>
                </td>
                <td>
                    <button type="button" class="button" (click)=deleteProduct(u._id)>Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
